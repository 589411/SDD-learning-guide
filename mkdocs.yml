# MkDocs 配置文件
# 用於生成 GitHub Pages 書籍網站

site_name: AI 時代的規格驅動開發
site_description: 非工程師的程式學習指南：用 Spec-Driven Development 和 AI 工具，8 週掌握軟體開發
site_author: Joseph
site_url: https://joseph.github.io/SDD-learning-guide

# Repository
repo_name: SDD-learning-guide
repo_url: https://github.com/joseph/SDD-learning-guide
edit_uri: edit/main/

# Copyright
copyright: Copyright &copy; 2024 Joseph

# Theme
theme:
  name: material
  language: zh-TW
  palette:
    # 淺色模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切換到深色模式
    # 深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切換到淺色模式
  
  font:
    text: Noto Sans TC
    code: Roboto Mono
  
  features:
    - navigation.instant      # 即時載入
    - navigation.tracking     # 追蹤 URL
    - navigation.tabs         # 頂部導航標籤
    - navigation.sections     # 章節導航
    - navigation.expand       # 展開導航
    - navigation.top          # 返回頂部按鈕
    - navigation.footer       # 頁腳導航
    - search.suggest          # 搜尋建議
    - search.highlight        # 搜尋高亮
    - search.share            # 分享搜尋
    - toc.follow              # 目錄跟隨
    - content.code.copy       # 程式碼複製按鈕
    - content.action.edit     # 編輯按鈕
    - content.action.view     # 查看按鈕

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
  - tags

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

